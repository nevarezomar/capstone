<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
    <!-- Google Font Monserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>FitTrac</title>
</head>
<body>
  <!-- Header Start -->
  <header class="site-header p-3 position-absolute start-0 top-0 end-0">
    <div class="d-flex justify-content-between align-items-center">
      <a href="/" class="text-decoration-none text-dark fs-3 fw-bold">FitTrac</a>
      <div>
        <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <!-- Header End -->
    <nav class="collapse navbar-collapse dropdown-nav" id="navbarToggle">
      <div class="dropdown-nav__container container-xxl d-flex align-items-start align-items-md-center">
        <div class="row align-items-start">
          <div class="col-12 col-sm-4 mt-4">
            <a class="row text-decoration-non" href="{{ url_for('main.home') }}">
              <div class="col-2 col-sm-8 mb-4">
                <img src="static/FitTracPictures/Home-1.jpg" 
                alt="Home" class="img-fluid" width="663" height="994" Loading="lazy">
              </div>
              <div class="col-6">
                <h3 class="text-white">Home</h3>
              </div>
            </a>
          </div>
          <div class="col-12 col-sm-4 mt-4">
            <a class="row text-decoration-non" href="{{ url_for('main.about') }}">
              <div class="col-2 col-sm-8 mb-4">
                <img src="static/FitTracPictures/About-2.jpg" 
                alt="About" class="img-fluid" width="663" height="994" Loading="lazy">
              </div>
              <div class="col-10">
                <h3 class="text-white">About</h3>
              </div>
            </a>
          </div>
          {% if current_user.is_authenticated %}
            <div class="col-12 col-sm-4 mt-4">
              <a class="row text-decoration-non" href="{{ url_for('workouts.workout_choice') }}">
                <div class="col-2 col-sm-8 mb-4">
                  <img src="static/FitTracPictures/New-Workout-3.jpg" 
                  alt="New Workout" class="img-fluid" width="663" height="994" Loading="lazy">
                </div>
                <div class="col-10">
                  <h3 class="text-white">New Workout</h3>
                </div>
              </a>
            </div>
            <div class="col-12 col-sm-4 mt-4">
              <a class="row text-decoration-non" href="{{ url_for('users.account') }}">
                <div class="col-2 col-sm-8 mb-4">
                  <img src="static/FitTracPictures/Home-1.jpg" 
                  alt="Account" class="img-fluid" width="663" height="994" Loading="lazy">
                </div>
                <div class="col-10">
                  <h3 class="text-white">Account</h3>
                </div>
              </a>
            </div>
            <div class="col-12 col-sm-4 mt-4">
              <a class="row text-decoration-non" href="{{ url_for('users.logout') }}">
                <div class="col-2 col-sm-8 mb-4">
                  <img src="static/FitTracPictures/Logout-6.jpg" 
                  alt="Logout" class="img-fluid" width="1024" height="724" Loading="lazy">
                </div>
                <div class="col-10">
                  <h3 class="text-white">Logout</h3>
                </div>
              </a>
            </div>
          {% else %}
            <div class="col-12 col-sm-4 mt-4">
              <a class="row text-decoration-non" href="{{ url_for('users.login') }}">
                <div class="col-2 col-sm-8 mb-4">
                  <img src="static/FitTracPictures/Login-4.jpg" 
                  alt="Login" class="img-fluid" width="663" height="994" Loading="lazy">
                </div>
                <div class="col-10">
                  <h3 class="text-white">Login</h3>
                </div>
              </a>
            </div>
            <div class="col-12 col-sm-4 mt-4">
              <a class="row text-decoration-non" href="{{ url_for('users.register') }}">
                <div class="col-2 col-sm-8 mb-4">
                  <img src="static/FitTracPictures/Register-5.jpg" 
                  alt="Register" class="img-fluid" width="1024" height="684" Loading="lazy">
                </div>
                <div class="col-10">
                  <h3 class="text-white">Register</h3>
                </div>
              </a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
      <button class="navbar-toggler dropdown-nav__closeNavBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </nav>
  <!--end of navigation bar -->


  <section class="hero">

    <div class="hero__overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" loading="lazy" class="hero__video">
      <source src="static/FitTracPictures/Landing-video.mp4" type="video/mp4">
    </video>

    <div class="hero__content h-100 container-custom position-relative">
      <div class="d-flex h-100 align-items-center hero__content-width">
        <div class="text-white">
          <h1 class="hero__heading fw-bold mb-4 text-white">Discover The Thrill Of Working Out.</h1>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.home') }}" class="mt-2 btn btn-lg btn-outline-light" role="button">Home</a>
          {% else %}
            <a href="{{ url_for('users.register') }}" class="mt-2 btn btn-lg btn-outline-light" role="button">Sign Up</a>
            <a href="{{ url_for('users.login') }}" class="mt-2 btn btn-lg btn-light" role="button">Login</a>
          {% endif %}
        </div>
      </div>
    </div>

  </section>
  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
